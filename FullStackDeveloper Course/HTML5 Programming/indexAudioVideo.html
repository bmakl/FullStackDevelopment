<!DOCTYPE html>
<html>
<head>
	<title>Audio & Video</title>
</head>
<body>
	<h1>Video</h1>
	<video id="myvideo" src="http://v2v.cc/~j/theora_testsuite/320x240.ogg" controls>
		Your Browser Does Not Support Video...
	</video>

	<h1>Audio</h1>
	<audio id="myaudio" src="http://www.freesound.org/data/previews/95/95026_57789-lq.mp3">Your Browser Does Not Support Audio...</audio>

	<div>
		<button onclick="document.getElementById('myaudio').play()">Play</button>

		<button onclick="document.getElementById('myaudio').pause()">Pause</button>
		<button onclick="document.getElementById('myaudio').volume+=0.1">Volume Up</button>
		<button onclick="document.getElementById('myaudio').volume-=0.1">Volume Down</button>
	</div>

	<script>
		var v = document.getElementById('myvideo')
		v.autoplay = true;
		v.load();
		v.loop = true;
	</script>

</body>
</html>
