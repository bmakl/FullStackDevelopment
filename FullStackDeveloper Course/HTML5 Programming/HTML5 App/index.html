<!DOCTYPE html>
<html>
<head>
	<title>MyNote</title>
	<style>
		body{
			font-family: Tahoma;
			line-height: 1.6em;
			background: #f4f4f4;
		}

		header, footer{
			text-align: center;
		}

		#container{
			width: 400px;
			margin: 50px auto;
			background: #FFFFA5;
			overflow: hidden;
			padding: 30px;
		}

		#note{
			font-family: Verona;
			font-weight: 500;
		}

		.clear{
			text-decoration: none;
			background: #333;
			color: #fff;
			padding: 10px;
		}
	</style>
	<script>
		function getNote()
		{
			if(localStorage.getItem('note'))
			{
				var note = localStorage.getItem('note')
			}
			else
			{
				var note = 'Go Ahead and edit this note to save in local storage';
			}

			document.getElementById('note').innerHTML = note;
		}

		function saveNote(id)
		{
			var note = document.getElementById('note').innerHTML;
			localStorage.setItem('note', note);
		}

		function clearNote()
		{
			clear: localStorage.clear();	//clears our local storage completely
			return false;
		}
	</script>
</head>
<body>
	<header>
		<h1>MyNote</h1>
	</header>

	<section id="container">

<!--This div section is where our note will be written, we use it's ID-->
		<div id="note" contenteditable="true" onkeyup="saveNote(this.id)"></div>

	</section>

<!--Asthetic for copyright information, plus allows us to clear note-->
	<footer>
		<div>
			<a href="" onclick="javascript:clearNote();" class="clear">Clear Note</a>
		</div>
		<p>MyNote &copy; 2019</p>
			
	</footer>

<!--This script runs our getNote function-->
	<script>
		getNote();
	</script>


</body>
</html>
